name: Composer

on:
  pull_request_target:
    types: [labeled]
  push:
    branches: [main]

jobs:
  composer-normalize:
    name: Normalize
    runs-on: ubuntu-latest

    if: github.event.label.name == 'run' || github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v3
      - uses: docker://ergebnis/composer-normalize-action

  composer-validate:
    name: Validate
    runs-on: ubuntu-latest

    if: github.event.label.name == 'run' || github.ref_name == 'main'

    steps:
      - uses: actions/checkout@v3
      - run: composer validate
