name: Code Styling

on:
  pull_request_target:
    types: [labeled]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  style-pint:
    name: Pint
    runs-on: ubuntu-latest

    # Determine if the label is present.
    if: github.event.label.name == 'run' || github.ref_name == 'main'

    strategy:
      fail-fast: true
      max-parallel: 10
      matrix:
        php: ["8.0", "8.1", "8.2"]

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, openssl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3

      - run: composer update --no-ansi --no-interaction --no-progress --prefer-dist --prefer-stable
      - run: vendor/bin/pint --test

  style-rector:
    name: Rector
    runs-on: ubuntu-latest

    # Determine if the label is present.
    if: github.event.label.name == 'run' || github.ref_name == 'main'

    strategy:
      fail-fast: true
      max-parallel: 10
      matrix:
        php: ["8.0", "8.1", "8.2"]

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, openssl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3
      - run: composer update --no-ansi --no-interaction --no-progress --prefer-dist --prefer-stable
      - run: vendor/bin/rector process src --dry-run
